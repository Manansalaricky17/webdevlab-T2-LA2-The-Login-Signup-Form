 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
   <form>
        <h2>Sign Up</h2>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email.">

        <label for="Username">Enter your username:</label>
        <input type="user" id="Username" name="Username" placeholder="Enter your Username.">

        <label for="Password">Create a password:</label>
        <input type="Pass" id="Password" name="Password" placeholder="Enter your Password.">

        <label for="Confirm_password">Confirm your password:</label>
        <input type="Pass" id="Confirm_password" name="Confirm_password" placeholder="Confirm your Password.">

        <h3>Personal info.</h3>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="Firstname" placeholder="Type your First Name..">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="Lastname" placeholder="Type your Last Name.."><br>
      
         <input type="radio" id="male" name="Gender" value="MALE">
         <label for="male">MALE</label>
         <input type="radio" id="female" name="Gender" value="FEMALE">
         <label for="female">FEMALE</label>

     

         <label for="birthday">Birthday:</label>
         <input type="date" id="birthday" name="birthday"><br>

         <label for="phone">Enter Phone number:</label>
         <input type="phone number" placeholder="Enter your Number.">

         <label for="city"> Address:</label>
         <input type="text" id="city" name="city" placeholder="Enter your Address." required>


         <button type="sign up"> Sign Up </button>

         <div class="option"> Already an Account? <a href="login.html">Login</a>

      </div>
   </form>
    
 </body>
 </html>
